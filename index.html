<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"> </div>
    <div class="calculator">
        <h1>Calculator On Beam Bending Stress</h1>
        <div class="group">
            <label class="text"> Moment [M] : </label>
            <input type="number" placeholder="Enter Moment" id="moment">
        </div>
        <div class="group">
            <label class="text"> Distance [Y] :</label>
            <input type="number" placeholder="Enter Distance" id="distance">
        </div>
        <div class="group">
            <label class="text"> Moment of Inertia [I] :</label>
            <input type="number" placeholder="Enter Inertia" id="Inertia">

            <button class="calc">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
